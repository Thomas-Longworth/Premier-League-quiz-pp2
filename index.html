<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "assets/css/style.css" rel ="stylesheet" >
    <title>Premier League Quiz</title>
</head>
<body> 
    <header>
        <div id = "header-container">
            <h1>Premier League Quiz</h1>
        </div> 
    </header>
    <div id ="image-container">
        <img src="assets/images/football-pic.jpeg" 
	    alt="football photo" >


    </div> 
    <div id = "start-button-container">
        <button id = "start-button" type = "button">Start Quiz</button>
    </div> 


    <div id ="question-container" class="hide">
        <h2 id ="question-box">What is the question?</h2>
    </div>

    <div id = "answer-flex" class="hide" >

        <div class = "answers-container">
            <p class = "answer-letter">A</p>
            <p id ="answer-text-a">Answer A</p>
            <button id ="a-button">A</button>

            
        </div>
        
        <div class = "answers-container">
            <p class = "answer-letter">B</p>
            <p id ="answer-text-b">   Answer B</p>
            <button id ="b-button">B</button>
        </div>

        <div class = "answers-container">
            <p class = "answer-letter">C</p>
            <p id ="answer-text-c" >   Answer C</p>
            <button id ="c-button">C</button>
        </div>
        
        <div class = "answers-container">
            <p class = "answer-letter">D</p>
            <p id ="answer-text-d">   Answer D</p>
            <button id ="d-button">D</button>
        </div>

    </div>
    <div id = "next-button-container" class="hide">
        <button id = "next-button" type = "button">Next Question</button>
    </div> 

    <script src ="js/script.js"></script>
</body>
</html>
