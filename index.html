<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "assets/css/style.css" rel ="stylesheet" >
    <title>Quiz Results</title>
</head>
<body> 
 
    <div id = "gamecontainer">
        <header>
            <div id = "header-container">

                <h1>Premier League Quiz</h1> 
             </div> 
        </header>
    <div id ="image-container">
        <img src="assets/images/football-pic.jpeg" 
	    alt="football photo" >

 
         
    
    </div>
    <div id ="end-image-container">
        <img src="assets/images/football-pic.jpeg" 
	    alt="football photo" >

 
         
    </div>
    <div id ="end-game-container" class="hide">
        <h2 id = "result-info">Placeholder</h2>
        <br>
        <a href="index.html"  rel="help">Play again</a>
       

    </div>


    <div id ="info-container">
        <h2><strong>Test your knowledge of the English Premier League with 10 questions.</strong></h2>

    </div> 
    
    <div id = "start-button-container">
        <button id = "start-button" type = "button">Start Quiz</button>
    </div> 


    <div id ="question-container" class="hide">
        <h2 id ="question-box">What is the question?</h2>
    </div>
 
    <div id = "answer-flex" class="hide" >

        <div class = "answers-container">
            <p class = "answer-letter">A</p>
            
            <button id ="a-button">A</button>

            
        </div>
        
        <div class = "answers-container">
            <p class = "answer-letter">B</p>
           
            <button id ="b-button">B</button>
        </div> 

        <div class = "answers-container">
            <p class = "answer-letter">C</p>
            
            <button id ="c-button">C</button>
        </div>
        
        <div class = "answers-container">
            <p class = "answer-letter">D</p>
           
            <button id ="d-button">D</button>
        </div>

    </div>
    <div id = "next-button-container" class="hide">
        <button id = "next-button" type = "button">Next Question</button>
    </div> 

   

    </div>



    <script src ="js/script.js"></script>
    
    
</body>
</html>
